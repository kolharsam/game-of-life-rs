name: gol
version: "0.0.1"
about: Simulate Conway's Game of Life on the command line
args:
    - rows:
        short: r
        long: rows
        about: "Sets the number of rows (default: 50)"
        takes_value: true
    - columns:
        short: c
        long: columns
        about: "Sets the number of columns (default: 50)"
        takes_value: true
    - delay:
        long: delay
        about: "Describes the duration of time between updates (default: 1 second)"
        takes_value: true
    - states:
        short: st
        long: states
        about: "Maximum number of states to be iterated (default: 20)"
        takes_value: true
